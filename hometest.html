<html>
  <head>
    <title>JMZ Design Blog</title>
    <style>
      .slideshow {
        position: relative;
        height: 400px;
        margin: 20px auto;
        overflow: hidden;
      }
  .slideshow img {
    position: absolute;
    top: 0;
    left: 0;
    object-fit: contain;
    height: 400px;
    transition: all 0.5s ease-in-out;
  }

  .slideshow .active {
    z-index: 2;
    opacity: 1;
  }

  .slideshow .prev,
  .slideshow .next {
    position: absolute;
    top: 50%;
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 30px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    transition: all 0.5s ease-in-out;
    z-index: 3;
  }

  .slideshow .prev:hover,
  .slideshow .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  .slideshow .prev {
    left: 0;
  }

  .slideshow .next {
    right: 0;
  }

  .slideshow .description {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
  <body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
      <div class="post">
        <h2>Lamp (11/23/22)</h2>
        <div class="slideshow lamp-slideshow">
          <img src="images/design/lamp1.jpg" alt="Image 1" class="active">
          <img src="images/design/lamp2.jpg" alt="Image 2">
          <img src="images/design/lamp3.jpg" alt="Image 3">
          <div class="prev">&#10094;</div>
          <div class="next">&#10095;</div>
          <div class="description"></div>
        </div>
      </div>
  <div class="post">
    <h2>Hot Glue Gun (11/16/22)</h2>
    <div class="slideshow glue-gun-slideshow">
      <img src="images/design/glue1.jpg" alt="Image 1" class="active">
      <img src="images/design/glue2.jpg" alt="Image 2">
      <img src="images/design/glue3.jpg" alt="Image 3">
      <div class="prev">&#10094;</div>
      <div class="next">&#10095;</div>
      <div class="description"></div>
    </div>
  </div>
</div>

<script>
 const slideshows = document.querySelectorAll(".slideshow");
slideshows.forEach((slideshow) => {
  const images = slideshow.querySelectorAll("img");
  const prev = slideshow.querySelector(".prev");
  const next = slideshow.querySelector(".next");
  const description = slideshow.querySelector(".description");
  let current = 0;

  function updateSlideshowSize() {
    const activeImage = images[current];
    const aspectRatio = activeImage.width / activeImage.height;
    const width = aspectRatio * 400;
    slideshow.style.width = `${width}px`;
  }

  prev.addEventListener("click", function() {
    images[current].classList.remove("active");
    current--;
    if (current < 0) {
      current = images.length - 1;
    }
    images[current].classList.add("active");
    description.innerHTML = images[current].alt;
    updateSlideshowSize();
  });

  next.addEventListener("click", function() {
    images[current].classList.remove("active");
    current++;
    if (current >= images.length) {
      current = 0;
    }
    images[current].classList.add("active");
    description.innerHTML = images[current].alt;
    updateSlideshowSize();
  });

  window.addEventListener("load", updateSlideshowSize);
  window.addEventListener("resize", updateSlideshowSize);
});
</script>
          <hr>
        </body>
</div>
</html>
